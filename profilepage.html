<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pofile</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="containerBox">
            <div class="box1">
                <h3>profile</h3>
                <ul>
                    <li id="page1">information</li>
                    <li id="page2">password</li>
                </ul>
            </div>
            <hr>
            <div class="box2" id="boxPage1">
                <form action="">
                    <h3>information</h3>
                    <div class="image">
                        <img src="/images/userimage.png" alt="" width="100" id="profileImage">
                        <div class="button">
                            <label for="inputImage">change</label>
                        </div>
                        <input type="file"  accept="image/*" id="inputImage" value="change">
                    </div>
                    <div class="username">
                        <label for="username">username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="emailAddress">
                        <label for="email">email address</label>
                        <input type="email" id="email">
                    </div>
                    <div class="bio">
                        <label for="bio">bio</label>
                        <textarea id="bio"></textarea>
                    </div>
                    <div>
                        <label for="country">country:</label>
                        <select id="country">
                            <option value="ma">Morocco</option>
                            <option value="fr">France</option>
                            <option value="us">United States</option>
                            <option value="de">Germany</option>
                        </select>

                    </div>
                    <div class="button">
                        <input type="submit" value="save">
                    </div>
                    
                </form>
            </div>
            <div class="box3" id="boxPage2">
                <form action="">
                    <div class="password">
                        <h3>password</h3>
                        <label for="currentPass">current password</label>
                        <input type="password">
                        <label for="newtPass">new password</label>
                        <input type="password">
                    </div>
                    <div class="button">
                        <input type="submit" value="change">
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="profilePage.js"></script>
    </body>
</html>
